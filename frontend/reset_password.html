<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Student Password - Ticket System</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Reset Student Password</h1>
                <nav class="nav">
                    <a href="dashboard.html" class="nav-link">Back to Dashboard</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div id="alertContainer"></div>
                <div id="loadingSpinner" class="spinner hidden"></div>

                <div id="formContainer" class="hidden">
                    <div class="student-info">
                        <p><strong>Student Name:</strong> <span id="studentName"></span></p>
                        <p><strong>Email:</strong> <span id="studentEmail"></span></p>
                        <p><strong>Registration No:</strong> <span id="studentRegno"></span></p>
                    </div>

                    <form id="resetPasswordForm" class="form">
                        <div class="form-group">
                            <label for="new_password">New Password *</label>
                            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                            <small>Minimum 6 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password *</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../backend/change_password.js"></script>
</body>
</html>
