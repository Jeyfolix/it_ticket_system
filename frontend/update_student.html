<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student - Ticket System</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Update Student Information</h1>
                <nav class="nav">
                    <a href="dashboard.html" class="nav-link">Back to Dashboard</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div id="alertContainer"></div>
                <div id="loadingSpinner" class="spinner hidden"></div>

                <div id="formContainer" class="hidden">
                    <div class="student-info">
                        <p><strong>Student Name:</strong> <span id="studentName"></span></p>
                        <p><strong>Registration No:</strong> <span id="studentRegno"></span></p>
                    </div>

                    <form id="updateForm" class="form">
                        <div class="form-group">
                            <label for="fullname">Full Name *</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="faculty">Faculty</label>
                            <input type="text" id="faculty" name="faculty">
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department">
                        </div>

                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" id="course" name="course">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Update Student</button>
                            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/update-student.js"></script>
</body>
</html>
