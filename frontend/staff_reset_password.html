<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Password Reset</title>
  <link rel="stylesheet" href="../styles/staff_reset_password.css">
</head>
<body>
  <div class="reset-container">
    <h2>Reset Staff Password</h2>

    <div id="step1">
      <label for="staffno">Staff Number</label>
      <input type="text" id="staffno" placeholder="Enter your staff number" required>
      <button id="sendCodeBtn">Send Verification Code</button>
    </div>

    <div id="step2" style="display:none;">
      <label for="code">Verification Code</label>
      <input type="text" id="code" placeholder="Enter code sent to your email">
      <button id="verifyBtn">Verify Code</button>
    </div>

    <form id="resetForm" style="display:none;">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

      <button type="submit">Reset Password</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="../backend/staff_reset_passwords.js"></script>
</body>
</html>
