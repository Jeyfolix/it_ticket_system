<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <link rel="stylesheet" href="../styles/login.css">
  <style>
    .forgot-password,
    .register-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #B82B0F;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover,
    .register-link:hover {
      text-decoration: underline;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      padding: 5px;
      border-radius: 4px;
    }

    .msg.success {
      color: green;
    }

    .msg.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Staff Login</h2>
    <form id="staffLoginForm">
      <input type="text" id="staffno" placeholder="Staff Number" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password -->
    <a href="staff_reset_password.html" class="forgot-password">Forgot Password?</a>

    <!-- Register Link -->
    <a href="register_staff.html" class="register-link">Don't have an account? Register here</a>

    <div id="message"></div>
  </div>

  <script src="../backend/staff_logins.js"></script>
</body>
</html>
